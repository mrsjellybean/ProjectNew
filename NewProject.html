<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/200a51d78b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container border box">
      <div class="row header border">
        <div class="col-3 icon"></div>
        <div class="col-3 temperature"></div>
        <div class="col-3 city"></div>
      </div>
      <div class="row date-search border">
        <div class="col-3 date-time"></div>
        <div class="col-3 description"></div>
        <div class="col-3 search-engine"></div>
      </div>
      <div class="row naming border">
        <div class="col-3 name"></div>
        <div class="col-3 button"></div>
      </div>
      <div class="row forecast border">
        <div class="col first-day"></div>
        <div class="col second-day"></div>
        <div class="col third-day"></div>
        <div class="col fourth-day"></div>
        <div class="col fifth-day"></div>
        <div class="col image"></div>
      </div>

      <p>
        <a href="https://github.com/mrsjellybean/Challange">Open-source code</a>
        by Yuliia Bahlai
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
